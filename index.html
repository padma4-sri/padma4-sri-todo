<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="app.css">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

  <title>application</title>
</head>

<body>
  <div class="container" id="containerId">
    <div class="row">

      <div class="main">
        <div class="search">
          <form>
            <div class="input">
              <i class="fa fa-search" aria-hidden="true"></i>
              <input class="form-control" type="search" placeholder="                Search notes....">
            </div>
          </form>
        </div>
        <div class="row pt-3 d-flex">
          <div class="col-3">
            <button class="btn btn-info" type="button">All</button>
          </div>
          <div class="col-6 d-flex flex-row">
            <div class="d-flex flex-column ">
              <span class="span1">Home</span>
              <div class="icon-container">
                <i class="fa fa-circle1" aria-hidden="true"></i>
              </div>
            </div>

            <div class="d-flex flex-column ">

              <span class="span2">Work
                <div class="icon-container">
                  <i class="fa fa-circle2" aria-hidden="true"></i>
                </div>
              </span>
            </div>

            <div class="d-flex flex-column ">
              <span class="span3">Persnol
                <div class="icon-container">
                  <i class="fa fa-circle3" aria-hidden="true"></i>
                </div>
              </span>
            </div>
          </div>
          <div class="col-3 d-flex">
            <button type="button" id="btn" class="btn btn-primary" data-toggle="modal" data-target="#popup">+ ADD
              NOTE</button>
          </div>

        </div>
        


        <div id="data">

        </div>

        <div class="container" id="allMembers">

        </div>


      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="popup" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add Note</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">

            <div class="input-group mb-3">
              <input class="form-control-1" type="text" placeholder="Add title..." id="title"
                aria-label="default input example">
              <span>
                <select class="form-select-1" id="select">
                  <option class="select">Select category</option>
                  <option value="home">home</option>
                  <option value="work">work</option>
                  <option value="personal">personal</option>
                </select>
              </span>
              <div class="mb">
                <textarea class="form-control-2" id="textarea" placeholder="Add description"></textarea>
              </div>
            </div>
            <div class="span">
              <span class="cancel"value="click" >CANCEL</span>
              <span class="add" id="btn-add" value="click" onclick="verify(); deletePopup()">ADD</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

  <script src="app.js"></script>


</body>

</html>
